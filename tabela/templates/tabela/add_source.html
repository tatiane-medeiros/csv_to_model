<div style="display: inline;">
    <span>Adicionar tipo:</span>
    <div>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-outline-success" id="submit" value="Adicionar">
        </form>
    </div>
</div>
<script type="text/javascript">
document.getElementById("submit").onclick = function() {reloadParent()};

function reloadParent() {
  window.top.location.reload();
}

</script>
